<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="infoText">
        <h3>Choose your weapon</h3>
        <p>First to score 3 points wins the game.</p>
    </div>
    <div class="playerSelectionAndCounter">
        <div class="player">
            <div class="selection" id="playerSelection">
                <h2>?</h2>
            </div>
            <div class="score" id="playerScore">
                <h3>Player: </h3>
            </div>
        </div>
        <div class="computer">
            <div class="selection" id="computerSelection">
                <h2>?</h2>
            </div>
            <div class="score" id="computerScore">
                <h3>Computer: </h3>
            </div>
        </div>

    </div>
    <div class="weapons">
            <kbd class="weapon" id="Rock">Rock</kbd>
            <kbd class="weapon" id="Paper">Paper</kbd>
            <kbd class="weapon" id="Scissors">Scissors</kbd>
    </div>
</body>
</html>
